<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Info</title>

    <link rel="stylesheet" href="./css/user.css">
</head>
<body>

    <!-- to check if user's Bio is set -->
    <script>
        window.addEventListener('load', function() {
        
        let checkBio = JSON.parse(localStorage.getItem('userBio'));
    
        if(checkBio == null) {
            window.location.href = 'login.html';
        }
    })
    </script>

    <div class="container">
        <header>
            <h1>Welcome To Your localStorage Dashboard</h1>
        </header>

        <div id="info">
            <p>Your Name is <span id="name"></span></p>

            <p>Your email is <span id="email"></span></p>


            <button id="btn">LogOut</button>
        </div>
    </div>

    <script src="./js/displayUser.js"></script>
</body>
</html>
